<header>
  <a class="header-brand" href="{{ '/' | relative_url }}">
    <img
      alt="cj Logo"
      src="{{ '/assets/images/logo/cj.svg' | relative_url }}"
    />
  </a>

  <input
    aria-label="Toggle Navigation"
    id="toggle-nav-checkbox"
    type="checkbox"
  />
  <label class="toggle-nav" for="toggle-nav-checkbox">
    <span class="toggle-nav-icon"></span>
  </label>

  <nav class="navbar">
    {% include nav-links.html links=site.data.navigation %}
  </nav>
</header>
